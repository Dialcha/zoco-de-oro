service:
  name: market-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  stage: ${opt:stage}
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  region: ${opt:region, 'us-east-2'}
  apiGateway:
    restApiId: 8cjvfmx3qk # REST API resource ID. Default is generated by the framework
    restApiRootResourceId: 1abdgoc1h4 # Root resource ID, represent as / path

functions:
  getProductList:
    handler: src/handlers/getProductList.handle
    name: getProductList-lambda-${opt:stage} # optional, Deployed Lambda name
    events:
      - http:
          method: GET
          path: /products
custom:
  bundle:
    linting: false
